   // 1. 
    
   function getDigits(str){
       let  a = "";
       for (let ch of str){
            if(!isNaN(ch)){
               a = a + ch;
           }
       }return a;
   }

   

   // 2.

   function getLetters(str){
     let a = "";
    for (let i=0; i < str.length; i++){
       if ( str[i] >= 'A' && str[i] <= 'Z' || str[i] >= 'a' && str[i] <= 'z'){
          a += str[i];
        }
      }
      return a;
      }

   // 3.

   function getFirst5Letters(str){
    let a = "";
    let c = 0;
    for (let i=0; i < str.length; i++){
       if ( str[i] >= 'A' && str[i] <= 'Z' || str[i] >= 'a' && str[i] <= 'z'){
          a += str[i];
          c += 1;
        }
        if (c === 5){
            return a;
        }
      }
     }

    function concatenate(str){
          let strconcat ="";
          for (let i=0; i<str.length; i++){
                strconcat = strconcat + str[i];
          }
          return strconcat;
       }

}

    // 8.

    function cmmdc(a,b){
       while ( a != b){
           if (a > b){
              a = a - b;
            }else 
            { b = b - a;
            }
       }
     return a;
      }

    // 9.

    function cmmmc(a,b){
       return ( a * b )/cmmdc(a,b);
    }

    // 10.

    function divizori(n){
      let arr = [];
      let j=0;
      for (let i = 2; i < n ; i++){
        if (n % i === 0){
          arr[j]= i;
          j++;
        }
      }
      return arr;
    }

    // 11.

    function palindrom(nr){
        let nrInversat = 0;
        let c = 0 ;
        for (let i = nr; i > 0; i = Math.floor(i / 10)){
          c = i % 10 ;
          nrInversat = nrInversat*10 + c;
        } 
        
        if (nr ===  nrInversat){
          return true;
        }else {
          return false;
        }
        }


     // 12.

     function sort(arr){
       let even = [];
       let  x = 0;
      for (let i = 0; i < arr.length ; i++ ){
        if (arr[i] % 2 === 0){
            even.push(arr[i]);
        }
      for (let i = 0; i < even.length;i++){
          for (let j=i+1; j < even.length; j++){
            if (even[i] > even[j]){
              x = even[i];
              even[i]=even[j];
              even[j]=x;
            }
          }
        }
      }
        return even;
    }

               return true;

        }
