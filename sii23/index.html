<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <style>
            #logo{
                width: 50px;
                weight: 50px;
            }
            .icon{
                width: 30px;
                height: 30px;
            }
        </style>
    </head>
    <body>
      <div id="mainContent">
          <nav id="mainNav"></nav>
               <img id="logo" src ="logo.jpg" alt="logo"/>
               <button>Tutorials</button>
               <button>Refrences</button>
               <button>Paid Courses</button>
               <button>Log in</button>
          <nav id="secondaryNav"></nav>
               <button>
                   <img class="icon" src="hamburger.jpg" alt="open menu"/>
               </button>
               <button>HTML</button>
               <button>CSS</button>
               <button>JavaScript</button>
               <button>SQL</button>
               <button>Python</button>
               <button>
                <img class="icon" src="hamburger.jpg" alt="open menu"/>
               </button>
               <button>
                <img class="icon" src="hamburger.jpg" alt="open menu"/>
               </button>

          <div id="content">
              <h1>HTML Element Reference</h1>
              <div>
              <button>&lt;Home</button>
              <button>Next &gt;</button>
              </div>
              <hr/>
              <h2>HTML Tags Ordered Alphabetically</h2>
              <input type="search" placholder="Search..."/>
              <table>
                  <thead>
                      <tr>
                          <th>Tag</th>
                          <th>Description</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>&lt;!--...--&gt;</td>
                          <td>Defines a comment</td>
                      </tr>
                      <tr>
                      <td>&lt;!docktype&gt;</td>
                      <td>Defines the doc type</td>
                      </tr>


                  </tbody>
                 
              </table>
          </div>
      </div> 
    </body>
</html>
